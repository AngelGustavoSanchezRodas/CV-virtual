<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="120" height="120">
    <title>Monograma AR - Firme y Elegante</title>
    <desc>Un logo para portafolio con las letras AR fusionadas en una estructura firme, usando colores frios y neutros.</desc>

    <style>
        .color-firme { fill: #34495E; }
        .color-elegante { fill: #95A5A6; }
    </style>

    <g transform="translate(15, 15) scale(0.7)">

        <path class="color-firme" d="M 0,80 L 35,10 L 45,10 L 45,80 L 35,80 L 35,35 L 15,80 L 0,80 Z" />

        <path class="color-elegante" d="M 45,10 C 75,10 75,45 45,45 L 55,45 L 80,80 L 65,80 L 42,45 L 45,35 C 60,35 60,20 45,20 L 45,10 Z" />

        <rect class="color-elegante" x="25" y="55" width="25" height="8" />

    </g>
</svg>